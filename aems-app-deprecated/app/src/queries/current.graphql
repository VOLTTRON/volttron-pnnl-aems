fragment CurrentFragment on User {
  id
  name
  email
  image
  role
  emailVerified
  preferences
  createdAt
  updatedAt
}

query ReadCurrent {
  readCurrent {
    id
    name
    email
    image
    role
    emailVerified
    preferences
    createdAt
    updatedAt
  }
}

mutation CreateCurrent($create: CurrentCreateInput!) {
  createCurrent(create: $create) {
    id
    name
    email
    image
    role
    emailVerified
    preferences
    createdAt
    updatedAt
  }
}

mutation UpdateCurrent($update: CurrentUpdateInput!) {
  updateCurrent(update: $update) {
    id
    name
    email
    image
    role
    emailVerified
    preferences
    createdAt
    updatedAt
  }
}

mutation DeleteCurrent {
  deleteCurrent {
    id
  }
}
