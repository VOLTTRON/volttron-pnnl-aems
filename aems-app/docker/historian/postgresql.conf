# PostgreSQL Configuration for Logical Replication
# This file configures the historian database for logical replication

# CONNECTION SETTINGS
listen_addresses = '*'
max_connections = 100

# REPLICATION SETTINGS
wal_level = logical                     # Enable logical replication
max_wal_senders = 10                    # Max concurrent replication connections
max_replication_slots = 10              # Max replication slots
max_logical_replication_workers = 4     # Max logical replication workers

# WAL SETTINGS
wal_sender_timeout = 60s                # Timeout for replication connections
max_wal_size = 1GB
min_wal_size = 80MB

# REPLICATION PERFORMANCE & LOAD MANAGEMENT
# These settings help manage server load during catch-up scenarios
wal_retrieve_retry_interval = 5s        # Wait time between WAL retrieval attempts
max_sync_workers_per_subscription = 2   # Parallel workers for initial sync (reduces time but increases load)
checkpoint_timeout = 5min               # Spread checkpoint I/O over time
checkpoint_completion_target = 0.9      # Aim to finish checkpoint before timeout

# LOGGING
# Container-friendly configuration: logs go directly to stderr for Docker/AWS capture
log_destination = 'stderr'
logging_collector = off         # Disabled for container compatibility
log_line_prefix = '%m [%p] %q%u@%d '
log_timezone = 'UTC'

# REPLICATION LOGGING
log_replication_commands = on           # Log replication commands

# SSL/TLS SETTINGS
# SSL is enabled for encrypted connections through Traefik with TLS passthrough
# Certificates are copied to /tmp with proper permissions by fix-certs.sh
ssl = on
ssl_cert_file = '/tmp/server.crt'
ssl_key_file = '/tmp/server.key'
ssl_ca_file = '/tmp/ca.crt'

# LOCALE AND FORMATTING
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# RESOURCE USAGE
shared_buffers = 128MB
effective_cache_size = 4GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 4MB
huge_pages = try
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2
