# PostgreSQL Client Authentication Configuration File
# This file controls which hosts are allowed to connect and how they authenticate

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections for PostgreSQL superuser
local   all             postgres                                peer

# Local connections for historian user
local   all             historian                               scram-sha-256

# IPv4 local connections
host    all             historian       127.0.0.1/32            scram-sha-256
host    all             historian       ::1/128                 scram-sha-256

# Docker network connections - historian user (ONLY from Docker internal network)
host    historian       historian       172.16.0.0/12           scram-sha-256

# SECURITY: Explicitly deny historian user from external networks
host    all             historian       0.0.0.0/0               reject
host    all             historian       ::/0                    reject

# Replication connections from Docker network
hostssl replication     replicator      172.16.0.0/12           scram-sha-256

# Replication connections from external networks (configure with your allowed IPs)
# Uncomment and modify the following line to allow specific external IPs
# hostssl replication     replicator      YOUR.SUBSCRIBER.IP/32   scram-sha-256

# For testing, you can temporarily allow all IPs (NOT RECOMMENDED FOR PRODUCTION)
# hostssl replication     replicator      0.0.0.0/0               scram-sha-256

# SECURITY: Explicitly deny replicator user from non-replication connections
host    all             replicator      0.0.0.0/0               reject
host    all             replicator      ::/0                    reject

# Deny all other connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject
