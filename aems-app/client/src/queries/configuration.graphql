query ReadConfiguration($where: ConfigurationWhereUnique!) {
  readConfiguration(where: $where) {
    id
    label
    stage
    message
    correlation
    unitId
    createdAt
    updatedAt
    setpoint {
      id
      label
      setpoint
      deadband
      heating
      cooling
    }
    holidays {
      id
      type
      label
      month
      day
      observance
    }
    schedules {
      id
      label
      startTime
      endTime
      occupied
      monday
      tuesday
      wednesday
      thursday
      friday
      saturday
      sunday
    }
    occupancies {
      id
      label
      date
      schedule {
        id
        label
        startTime
        endTime
        occupied
      }
    }
  }
}

query ReadConfigurations(
  $where: ConfigurationWhere
  $paging: PagingInput
  $orderBy: [ConfigurationOrderBy!]
  $distinct: [ConfigurationFields!]
) {
  readConfigurations(where: $where, paging: $paging, orderBy: $orderBy, distinct: $distinct) {
    id
    label
    stage
    message
    correlation
    unitId
    createdAt
    updatedAt
    setpoint {
      id
      label
      setpoint
      deadband
      heating
      cooling
    }
    holidays {
      id
      type
      label
      month
      day
      observance
    }
    schedules {
      id
      label
      startTime
      endTime
      occupied
      monday
      tuesday
      wednesday
      thursday
      friday
      saturday
      sunday
    }
    occupancies {
      id
      label
      date
      schedule {
        id
        label
        startTime
        endTime
        occupied
      }
    }
  }
}

mutation CreateConfiguration($create: ConfigurationCreateInput!) {
  createConfiguration(create: $create) {
    id
    label
    stage
    message
  }
}

mutation UpdateConfiguration($where: ConfigurationWhereUnique!, $update: ConfigurationUpdateInput!) {
  updateConfiguration(where: $where, update: $update) {
    id
    label
    stage
    message
  }
}

mutation DeleteConfiguration($where: ConfigurationWhereUnique!) {
  deleteConfiguration(where: $where) {
    id
  }
}

