query ReadControl($where: ControlUniqueFilter!) {
  readControl(where: $where) {
    id
    label
    stage
    message
    correlation
    createdAt
    updatedAt
    units {
      id
    }
  }
}

query ReadControls(
  $where: ControlFilter
  $paging: PagingInput
  $orderBy: [ControlOrderBy!]
  $distinct: [ControlFields!]
) {
  readControls(where: $where, paging: $paging, orderBy: $orderBy, distinct: $distinct) {
    id
    label
    stage
    message
    correlation
    createdAt
    updatedAt
    units {
      id
    }
  }
}

mutation CreateControl($create: ControlCreateInput!) {
  createControl(create: $create) {
    id
    label
    stage
    message
    correlation
    createdAt
    updatedAt
  }
}

mutation UpdateControl($where: ControlUniqueFilter!, $update: ControlUpdateInput!) {
  updateControl(where: $where, update: $update) {
    id
    label
    stage
    message
    correlation
    createdAt
    updatedAt
  }
}

mutation DeleteControl($where: ControlUniqueFilter!) {
  deleteControl(where: $where) {
    id
    label
    stage
    message
    correlation
    createdAt
    updatedAt
  }
}

subscription SubscribeControl($where: ControlUniqueFilter!) {
  readControl(where: $where) {
    id
    label
    stage
    message
    correlation
    createdAt
    updatedAt
  }
}

subscription SubscribeControls(
  $where: ControlFilter
  $paging: PagingInput
  $orderBy: [ControlOrderBy!]
  $distinct: [ControlFields!]
) {
  readControls(where: $where, paging: $paging, orderBy: $orderBy, distinct: $distinct) {
    id
    label
    stage
    message
    correlation
    createdAt
    updatedAt
    units {
      id
    }
  }
}
