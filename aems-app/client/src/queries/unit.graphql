mutation CreateUnit($create: UnitCreateInput!) {
  createUnit(create: $create) {
    id
    name
    campus
    building
    system
    timezone
    label
    stage
    message
    correlation
    coolingCapacity
    compressors
    coolingLockout
    optimalStartLockout
    optimalStartDeviation
    earliestStart
    latestStart
    zoneLocation
