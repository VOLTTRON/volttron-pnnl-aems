query ReadUnit($where: UnitUniqueFilter!) {
  readUnit(where: $where) {
    id
    name
    campus
    building
    system
    timezone
    label
    stage
    message
    correlation
    coolingCapacity
    compressors
    coolingLockout
    optimalStartLockout
    optimalStartDeviation
    earliestStart
    latestStart
    zoneLocation
    zoneMass
    zoneOrientation
    zoneBuilding
    heatPump
    heatPumpBackup
    economizer
    heatPumpLockout
    coolingPeakOffset
    heatingPeakOffset
    peakLoadExclude
    economizerSetpoint
    configurationId
    controlId
    locationId
    createdAt
    updatedAt
    configuration {
      id
      label
      stage
      message
      correlation
      setpoint {
        id
        label
        setpoint
        deadband
        heating
        cooling
        standbyTime
        standbyOffset
      }
      holidays {
        id
        type
        label
        month
        day
        observance
      }
      occupancies {
        id
        label
        date
        schedule {
          id
          label
          startTime
          endTime
          occupied
        }
      }
      mondaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
      tuesdaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
      wednesdaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
      thursdaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
      fridaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
      saturdaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
      sundaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
      holidaySchedule {
        id
        label
        startTime
        endTime
        occupied
      }
    }
    location {
      id
      name
      latitude
      longitude
    }
  }
}

