query ReadFeedback($where: FeedbackUniqueFilter!) {
  readFeedback(where: $where) {
    id
    user {
      name
      email
    }
    assignee {
      id
      name
    }
    status
    message
    files {
      id
      objectKey
      mimeType
    }
    createdAt
    updatedAt
  }
}

query ReadFeedbacks($where: FeedbackFilter, $paging: PagingInput, $orderBy: [FeedbackOrderBy!], $distinct: [FeedbackFields!]) {
  readFeedbacks(where: $where, paging: $paging, orderBy: $orderBy, distinct: $distinct) {
    id
    user {
      name
      email
    }
    assignee {
      id
      name
    }
    status
    message
    files {
      id
    }
    createdAt
    updatedAt
  }
}

mutation CreateFeedback($create: FeedbackCreateInput!) {
  createFeedback(create: $create) {
    message
    files {
      id
    }
  }
}

mutation UpdateFeedback($where: FeedbackUniqueFilter!, $update: FeedbackUpdateInput!) {
  updateFeedback(where: $where, update: $update) {
    status
    assigneeId
  }
}